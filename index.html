<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair | Aditya Jain</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            
            <!-- -----intro------ -->
            <div class="intro mob-margin">

                <h3 class="sub-heading universal">MODERN CHAIR</h3>
                <h1 class="heading universal">Telford Kursi</h1>
                <p class="main-price universal">$254
                    <span class="sub-price">$530</span>
                </p>

                <!-- -----section fluid------ -->
                <div class="section-fluid">
                    <input type="radio" name="desc-btn" id="desc-1" class="desc-btn" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" name="desc-btn" id="desc-2" class="desc-btn">
                    <label for="desc-2">Details</label>

                    <!-- -----anchor 1------ -->
                    <div class="section-fluid desc-section accor-1">
                        <p class="desc-para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.</p>
                    </div>
                    <!-- -----anchor 2------ -->
                    <div class="section-fluid desc-section accor-2">
                        <div class="section-inline">
                                <p>
                                    <span>80</span>
                                    cm
                                    <br>
                                    Length
                                </p>
                        </div>
                        <div class="section-inline">
                                <p>
                                    <span>65</span>
                                    cm
                                    <br>
                                    Width
                                </p>
                        </div>
                        <div class="section-inline">
                                <p>
                                    <span>90</span>
                                    cm
                                    <br>
                                    Height
                                </p>
                        </div>
                        <div class="section-inline">
                                <p>
                                    <span>17.6</span>
                                    lbs
                                    <br>
                                    Weight
                                </p>
                        </div>
                    </div>
                </div>

                <h3 class="color-heading">Choose Color:</h3>
            </div>

            <!-- -----color btn------ -->
            <input class="color-btn for-color-1" type="radio" id="color-1" name="color-btn" checked />
			<label class="first-color" for="color-1"></label>
			<input class="color-btn for-color-2" type="radio" id="color-2" name="color-btn" />
			<label class="color-2" for="color-2"></label>
			<input class="color-btn for-color-3" type="radio" id="color-3" name="color-btn" />
			<label class="color-3" for="color-3"></label>
			<input class="color-btn for-color-4" type="radio" id="color-4" name="color-btn" />
			<label class="color-4" for="color-4"></label>
			<input class="color-btn for-color-5" type="radio" id="color-5" name="color-btn" />
			<label class="color-5" for="color-5"></label>
			<input class="color-btn for-color-6" type="radio" id="color-6" name="color-btn" />
			<label class="color-6" for="color-6"></label>

            <!-- -----cart btn------ -->
            <div class="intro">
                <a href="#" class="btn">
                    <i class="uil uil-shopping-cart icon"></i>
                    Add To Cart
                </a>
            </div>

            <!-- -----chair-color------ -->
            <div class="img-wrap chair-1"></div>
			<div class="img-wrap chair-2"></div>
			<div class="img-wrap chair-3"></div>
			<div class="img-wrap chair-4"></div>
			<div class="img-wrap chair-5"></div>
			<div class="img-wrap chair-6"></div>

            <!-- ------bg-color-------- -->
            <div class="bg-color chair-1"></div>
            <div class="bg-color chair-2"></div>
            <div class="bg-color chair-3"></div>
            <div class="bg-color chair-4"></div>
            <div class="bg-color chair-5"></div>
            <div class="bg-color chair-6"></div>
        </div>
        
    </div>
</body>
</html>
